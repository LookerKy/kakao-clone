<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fa fa-fighter-jet"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66%
                    <i class="fa fa-battery-full"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fa fa-times fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
                <i class="fa fa-user fa-lg "></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
            <img src="images/avator.jpeg" alt="">
            <h3 class="profile__header-title">이 규영</h3>
        </header>
        <input type="text" placeholder="nagarz07@gamil.com">
        <div class="profile__actions">
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-comment fa-2x"></i>
                    <span class="profile__action-title">나와의 체팅</span>
                </span>
            </div>
            <div class="profile__action">
                <span class="profile__action-circle">
                    <i class="fa fa-pencil fa-2x"></i>
                    <span class="profile__action-title">프로필 편집</span>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
